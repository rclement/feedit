        \"Du 5 avril au 31 mai 2022, l\u2019Urssaf a organis\xE9 une grande concertation
        pour r\xE9pondre \xE0 la question : \u201CComment am\xE9liorer l\u2019accompagnement
        et les services de l&#039;Urssaf pour ses usagers ?\u201D. Vous avez \xE9t\xE9
        plus de 120.000 participants \xE0 prendre part \xE0 cette premi\xE8re phase
        de consultation, avec plus de 10.000 propositions et pr\xE8s de 1.300.000
        votes soumis.\_ Aujourd\u2019hui, une nouvelle phase de la consultation d\xE9bute
        pour enrichir et prioriser les 6 des pistes de projets issues de vos propositions.
        Vous souhaitez contribuer \xE0 ces projets ? Rendez-vous sur la plateforme
        du Grand dialogue pour nous faire part de vos attentes sur les pistes suivantes
        : Aide \xE0 la gestion des cotisations : les usagers de l\u2019Urssaf demandent
        \xE0 ce que la gestion des cotisations soit facilit\xE9e en multipliant les
        outils de suivi et de gestion de leurs activit\xE9s afin notamment de mieux
        anticiper les futures \xE9ch\xE9ances de paiement. Au t\xE9l\xE9phone avec
        l\u2019Urssaf : L\u2019Urssaf pourrait mettre en place de nouvelles modalit\xE9s
        de traitement des appels, pour limiter la r\xE9it\xE9ration, r\xE9duire les
        d\xE9lais de traitement et am\xE9liorer la satisfaction de ses usagers. De
        nouveaux canaux pour contacter l\u2019Urssaf : ce projet consisterait \xE0
        renforcer les diff\xE9rents canaux d\u2019\xE9changes avec l\u2019Urssaf en
        d\xE9veloppant diff\xE9rents canaux digitaux plus adapt\xE9s aux usages de
        nos publics. Mes demandes Urssaf en un clin d\u2019\u0153il : Les usagers
        n\u2019ont pas toujours la r\xE9ponse ad\xE9quate \xE0 leur demande et sont
        parfois oblig\xE9s de relancer une prise de contact et d\u2019expliquer une
        nouvelle fois leur situation. Mes droits en tant que travailleur ind\xE9pendant
        : Mieux visualiser le lien entre les montants r\xE9gl\xE9s par les travailleurs
        ind\xE9pendants et les types de droits ouverts par ces cotisations et auxquels
        ils peuvent avoir droit Mon auto-entreprise au quotidien : une meilleure prise
        en main de ce nouveau statut et la compr\xE9hension des d\xE9marches administratives
        qui seront n\xE9cessaires dans la vie de l\u2019auto-entrepreneur n\xE9cessitent
        un accompagnement. Je participe\"\r\n},{\r\n\t\"@type\": \"NewsArticle\",\r\n\t\r\n\t\t\"position\":
