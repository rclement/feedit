        \"L\u2019Urssaf vous informe sur les pr\xE9cautions \xE0 prendre pour \xE9viter
        les pi\xE8ges. Des campagnes frauduleuses relatives \xE0 la r\xE9cup\xE9ration
        de donn\xE9es personnelles et\_au paiement des cotisations sont actuellement
        constat\xE9es. Ces tentatives de fraude \xE0 distance se multiplient dans
        plusieurs r\xE9gions. Des personnes malveillantes diffusent, au nom de l\u2019Urssaf,
        des mises en demeure frauduleuses. Voici les bons r\xE9flexes, si vous recevez
        des messages par diff\xE9rents canaux (courriers/courriels/SMS\u2026) : v\xE9rifiez
        l\u2019adresse de messagerie de l\u2019exp\xE9diteur\_: celle-ci doit vous
        alerter sur son identit\xE9. L\u2019Urssaf utilise les domaines informatiques
        suivants\_:\_@urssaf.fr\_;\_@info.urssaf.fr\_;\_@acoss.fr. Toutes nos offres
        de service comportent le nom de domaine \xAB\_.urssaf.fr\_\xBB,\_le site institutionnel
        de l\u2019Urssaf se termine par \xAB\_.org\_\xBB\_:\_www.urssaf.org\_; v\xE9rifiez
        le contenu du message\_: soyez attentifs aux fautes d\u2019orthographe, \xE0
        la fa\xE7on dont le message est r\xE9dig\xE9\_; v\xE9rifiez les informations
        vous concernant (num\xE9ro de compte\u2026)\_; v\xE9rifiez la situation financi\xE8re
        de votre compte et les montants indiqu\xE9s \xE0 partir de votre tableau de
        bord en ligne\_; en cas de doute,\_contactez votre Urssaf. Pour \xE9viter
