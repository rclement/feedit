        \"La loi portant des mesures d\u2019urgence pour la protection du\_pouvoir
        d\u2019achat,\_vot\xE9e en ao\xFBt 2022 pr\xE9voit une mesure sp\xE9cifique
        de baisse des cotisations sociales pour les auto-entrepreneurs \xE0 partir
        du 1er octobre 2022. Cette baisse de cotisation s\u2019applique selon votre
        p\xE9riodicit\xE9 de d\xE9claration :\_ Mensuelle : \xE0 compter de la d\xE9claration
        de votre chiffre d\u2019affaires du mois d\u2019octobre 2022, disponible en
        ligne d\xE8s le 1er novembre 2022 Trimestrielle : \xE0 compter de la d\xE9claration
        de votre chiffre d\u2019affaires du 4\xE8me trimestre 2022, disponible en
        ligne d\xE8s le 2 janvier 2023 \_Cette baisse de cotisations\_porte sur la
        part de vos cotisations et contributions sociales personnelles affect\xE9e
        \xE0 l\u2019assurance maladie et n\u2019impacte pas vos droits aux prestations.
        Nouveaux taux de cotisations En savoir plus\u271A Nouveaux taux de cotisations
