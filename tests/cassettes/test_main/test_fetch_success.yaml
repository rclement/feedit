        {\r\n\t\t\t\"@type\": \"ImageObject\",\r\n\t\t\t\"url\": \"https://www.autoentrepreneur.urssaf.fr/portail/modules/webaeTemplates/img/logo-URSSAF.png\"\r\n\t\t}\r\n\t},\r\n\t\"description\":
        \"Difficult\xE9s de tr\xE9sorerie, probl\xE8mes de sant\xE9, catastrophe et
        intemp\xE9ries : toutes les aides d\xE9di\xE9es aux ind\xE9pendants En tant
        que travailleur ind\xE9pendant, vous pouvez rencontrer des difficult\xE9s
        li\xE9es \xE0 une situation professionnelle ou personnelle dans l&#039;exercice
        de votre activit\xE9, qu&#039;elle soit artisanale, commerciale ou lib\xE9rale.
        Le Conseil de la Protection Sociale des Travailleurs Ind\xE9pendants (CPSTI)
        ainsi que les acteurs de la S\xE9curit\xE9 sociale (l&#039;Urssaf, la Cnam
        et la Cnav) sont mobilis\xE9s pour vous accompagner. Le mercredi 14 septembre
        2022, une webconf\xE9rence \xE9tait propos\xE9e pour d\xE9couvrir les aides
        de l&#039;action sanitaire et sociale sp\xE9cifiques aux travailleurs ind\xE9pendants
        et aux auto-entrepreneurs. Nos experts ont r\xE9pondu en direct aux questions
        des participants. La webconf\xE9rence est disponible en rediffusion sur la
        cha\xEEne Youtube l&#039;actu des Urssaf.\"\r\n},{\r\n\t\"@type\": \"NewsArticle\",\r\n\t\r\n\t\t\"position\":
