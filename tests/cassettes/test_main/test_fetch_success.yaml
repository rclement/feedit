        \"2019-01-29\",\r\n\t\"headline\": \"Le Guichet unique\u202F: un nouveau service
        pour les formalit\xE9s d\u2019entreprises\",\r\n\t\r\n\t\t\t\"image\": \"https://www.autoentrepreneur.urssaf.fr/portail/files/live/sites/siteae/files/Visuel-Guichet%20unique.png\",\r\n\t\t\r\n\r\n\t\"publisher\":
        {\r\n\t\t\"@type\": \"GovernmentOrganization\",\r\n\t\t\"name\": \"URSSAF\",\r\n\t\t\"logo\":
        {\r\n\t\t\t\"@type\": \"ImageObject\",\r\n\t\t\t\"url\": \"https://www.autoentrepreneur.urssaf.fr/portail/modules/webaeTemplates/img/logo-URSSAF.png\"\r\n\t\t}\r\n\t},\r\n\t\"description\":
        \"D\xE8s \xE0 pr\xE9sent, d\xE9couvrez le Guichet unique et d\xE9clarez vos
        formalit\xE9s sur ce nouveau service qui remplacera votre CFE \xE0 compter
        du 1er janvier 2023. \_ Accessible \xE0 partir de https://procedures.inpi.fr,
        le Guichet unique permet aux entreprises de r\xE9aliser leurs formalit\xE9s
        en lien avec les administrations concern\xE9es. Toute formalit\xE9 r\xE9alis\xE9e
        sur ce site suit un circuit de validation aupr\xE8s de l\u2019INSEE ou des
        institutions publiques comp\xE9tentes. Ce nouveau service dispose de nombreux
        avantages. Il propose aux utilisateurs\u202F:\_ Un acc\xE8s facilit\xE9 \xE0
        toutes les formalit\xE9s de cr\xE9ation, modification et cessation d\u2019activit\xE9s
        quels que soient la forme juridique ou le secteur d\u2019activit\xE9\u202F;\_
        Un suivi des formalit\xE9s \xE0 partir d\u2019un tableau de bord\u202F;\_
        Le d\xE9p\xF4t de pi\xE8ces compl\xE9mentaires.\_ En savoir plus\u271A Contactez
        un conseiller au 01 56 65 89 98 du lundi au vendredi de 9h \xE0 18h.\_ \_
        \_ \_ \_ Comment d\xE9clarer ces formalit\xE9s avant le 1er janvier 2023\u202F?\_
        La g\xE9n\xE9ralisation du Guichet unique est progressive. Pendant cette p\xE9riode
        de transition, les services actuels restent disponibles. Voici, en fonction
        de votre situation, les sites internet \xE0 utiliser.\_ Si vous \xEAtes professionnel
        lib\xE9ral (hors autoentrepreneur), artisan ou artiste-auteur, vous pouvez
        d\u2019ores et d\xE9j\xE0 utiliser le Guichet unique. (lien &gt; Portail e-procedures
        (inpi.fr))\_ Si vous \xEAtes marin, dirigeant d\u2019association, vendeur
        \xE0 domicile, collaborateur occasionnel du service public, utilisateur du
        service r\xE9gime simplifi\xE9 pour les m\xE9decins rempla\xE7ants, rien ne
        change. Vous continuez d\u2019utiliser les services du site cfe.urssaf.fr
        (lien &gt; Centre de Formalit\xE9s des Entreprises (urssaf.fr))\_ Pour les
        autoentrepreneurs, vous pouvez continuer \xE0 utiliser le site autoentrepreneur.urssaf.fr.
        Vous serez ensuite redirig\xE9 en fonction de votre activit\xE9.\_ Enfin,
        pour les d\xE9marches de d\xE9claration d\u2019emploi d\u2019un premier salari\xE9,
        ou la fin d\u2019emploi de salari\xE9s, le site cfe.urssaf.fr reste accessible.\_
        \_ Bon \xE0 savoir L\u2019INPI a \xE9t\xE9 d\xE9sign\xE9 comme op\xE9rateur
        du registre national des entreprises, registre d\xE9mat\xE9rialis\xE9 qui
        fusionne les registres existants. Ce registre unique a pour objectif de centraliser
        et de diffuser les informations \xE9conomiques et juridiques des entreprises.
        Il remplacera notamment les registres d\u2019entreprises nationaux suivants
        :\_ le registre du commerce et des soci\xE9t\xE9s (RCS) ;\_ le r\xE9pertoire
        des m\xE9tiers (RM)\u202F;\_ le registre des actifs agricoles (RAA).\_ Ce
        registre sera directement aliment\xE9 par le Guichet unique des formalit\xE9s
        d\u2019entreprises, \xE9galement op\xE9r\xE9 par l\u2019INPI, aupr\xE8s duquel
        toutes les entreprises seront tenues, \xE0 partir du 1er janvier 2023, de
        d\xE9clarer les \xE9v\xE9nements les concernant : cr\xE9ation, modifications,
        cessation. Les donn\xE9es renseign\xE9es par les d\xE9clarants, cr\xE9ateurs
        et chefs d\u2019entreprise, lors de la r\xE9alisation de leurs formalit\xE9s
        seront automatiquement transmises.\_ \_ \_ \_ \_ \_ \_\"\r\n},{\r\n\t\"@type\":
