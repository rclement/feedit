        \"URSSAF\",\r\n\t\"datePublished\": \"2019-01-29\",\r\n\t\"dateModified\":
        \"2019-01-29\",\r\n\t\"headline\": \"L\u2019Urssaf organise des campagnes
        de relance amiable aupr\xE8s des auto-entrepreneurs d\xE9biteurs\",\r\n\t\r\n\t\t\t\"image\":
        \"https://www.autoentrepreneur.urssaf.fr/portail/files/live/sites/siteae/files/Visuel%20Campagne%20de%20relance%20amiable%20Urssaf2.JPG\",\r\n\t\t\r\n\r\n\t\"publisher\":
        {\r\n\t\t\"@type\": \"GovernmentOrganization\",\r\n\t\t\"name\": \"URSSAF\",\r\n\t\t\"logo\":
        {\r\n\t\t\t\"@type\": \"ImageObject\",\r\n\t\t\t\"url\": \"https://www.autoentrepreneur.urssaf.fr/portail/modules/webaeTemplates/img/logo-URSSAF.png\"\r\n\t\t}\r\n\t},\r\n\t\"description\":
        \"Pendant la crise sanitaire, l\u2019Urssaf a mis en place des mesures d&#039;accompagnement
        aupr\xE8s des auto-entrepreneurs, en permettant le report du paiement des
        cotisations sociales et en facilitant l\u2019octroi de d\xE9lais de paiement.\_
        Depuis d\xE9but juillet, l\u2019Urssaf relance les auto-entrepreneurs qui
        ne respectent pas les \xE9ch\xE9ances de leur plan d\u2019apurement (d\xE9lai
        de paiement) ou qui pr\xE9sentent une dette sur leur compte. En cas de difficult\xE9s
        pour le paiement de leurs cotisations, les auto-entrepreneurs peuvent toujours
        se rapprocher de leur Urssaf afin de b\xE9n\xE9ficier d\u2019un\_\xE9ch\xE9ancier
        de paiement adapt\xE9. \_ \xC0\_d\xE9faut de r\xE9gularisation de leur situation,
        des proc\xE9dures de recouvrement seront prochainement engag\xE9es. \_ Comment
        r\xE9gulariser ma situation ? \xC0 partir de votre espace en ligne sur autoentrepreneur.urssaf.fr,
        vous pouvez r\xE9gler votre dette en effectuant un virement. Pour obtenir
        le RIB de votre Urssaf, connectez-vous \xE0 votre espace personnel autoentrepreneur.urssaf.fr
        : Cliquez sur la rubrique \xAB Mon compte \xBB. Une fois connect\xE9, cliquez
        sur l\u2019onglet \xAB Nouveau message \xBB dans la rubrique \xAB Ma messagerie
        \xBB en s\xE9lectionnant le motif \xAB Gestion quotidienne de mon auto-entreprise
        \xBB. S\xE9lectionnez le sous motif \xAB J\u2019ai une question concernant
        la gestion de mon compte \xBB en demandant \xE0 obtenir les coordonn\xE9es
        bancaires de votre Urssaf afin d\u2019effectuer un virement.\_ \_ \_ Que faire
        en cas de difficult\xE9 de paiement ?\_ Vous pouvez demander \xE0 votre Urssaf
        : d\u2019\xE9taler la dur\xE9e de votre plan d\u2019apurement (d\xE9lai de
        paiement) pour diminuer le montant de vos \xE9ch\xE9ances ; de demander un
        d\xE9lai de paiement si vous n\u2019\xEAtes pas b\xE9n\xE9ficiaire d\u2019un
        plan d\u2019apurement ; de demander une prise en charge partielle ou totale
        de vos cotisations et contributions dues \xE0 l\u2019Urssaf en d\xE9posant
        une demande d\u2019aide d\u2019action sociale du Conseil de protection social
        des travailleurs ind\xE9pendants. Vous trouverez davantage de pr\xE9cisions
        sous solliciter l&#039;action sociale du CPSTI.\"\r\n}\r\n    ]\r\n}\r\n</script><!--
