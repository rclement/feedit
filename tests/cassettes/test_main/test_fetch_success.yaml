        \"D\xE8s \xE0 pr\xE9sent, d\xE9couvrez le Guichet unique et d\xE9clarez vos
        formalit\xE9s sur ce nouveau service qui remplacera votre CFE \xE0 compter
        du 1er janvier 2023. \_ Accessible \xE0 partir de https://procedures.inpi.fr,
